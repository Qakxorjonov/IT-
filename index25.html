<!DOCTYPE html>
<html>
<head>
    <title>Matn Effekti</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #61dafb;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
        }
        .effect {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="effect" id="effect">Assalomu alaykum! Mening ismim Azizbek. Men PDP JUNIOR da o'qiyman.</div>
    </div>
    <script>
        let text = document.getElementById("effect");
        let str = text.textContent;
        let i = 0;

        function typeEffect() {
            if (i < str.length) {
                text.innerHTML += str.charAt(i);
                i++;
                setTimeout(typeEffect, 50);
            }
        }

        text.innerHTML = '';
        typeEffect();
    </script>
</body>
</html>
