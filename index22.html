<!DOCTYPE html>
<html>
<head>
    <title>Matn Rangini O'zgartirish</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Roboto', sans-serif;
            color: #61dafb;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matn Rangini O'zgartirish</h1>
        <input type="text" id="textInput" placeholder="Matnni kiriting">
        <button onclick="changeTextColor()">Rangni O'zgartirish</button>
        <p id="result"></p>
    </div>

    <script>
        function changeTextColor() {
            let text = document.getElementById("textInput").value;
            let colors = ['red', 'green', 'blue', 'orange', 'purple'];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("result").innerHTML = `<span style="color:${randomColor}">${text}</span>`;
        }
    </script>
</body>
</html>
