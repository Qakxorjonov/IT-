<!DOCTYPE html>
<html>
<head>
    <title>BMI Hisoblagich</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>BMI Hisoblagich</h1>
        <input type="number" id="weight" placeholder="Vazn (kg)">
        <input type="number" id="height" placeholder="Bo'y (m)">
        <button onclick="calculateBMI()">Hisoblash</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = (weight / (height * height)).toFixed(2);
            document.getElementById("result").innerText = `Sizning BMI: ${bmi}`;
        }
    </script>
</body>
</html>
