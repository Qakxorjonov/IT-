<!DOCTYPE html>
<html>
<head>
    <title>Oddiy Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .timer {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .timer button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .timer button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="timer">
        <h1>Oddiy Timer</h1>
        <div id="display">00:00:00</div>
        <button onclick="startTimer()">Boshlash</button>
        <button onclick="stopTimer()">To'xtatish</button>
        <button onclick="resetTimer()">Qayta boshlash</button>
    </div>

    <script>
        let seconds = 0;
        let interval;

        function startTimer() {
            interval = setInterval(() => {
                seconds++;
                document.getElementById("display").textContent = new Date(seconds * 1000).toISOString().substr(11, 8);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
        }

        function resetTimer() {
            clearInterval(interval);
            seconds = 0;
            document.getElementById("display").textContent = "00:00:00";
        }
    </script>
</body>
</html>
