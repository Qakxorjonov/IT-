<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Roboto', sans-serif;
        }
        .stopwatch {
            text-align: center;
        }
        .time {
            font-size: 3em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00.00</div>
        <button onclick="start()">Boshlash</button>
        <button onclick="stop()">To'xtatish</button>
        <button onclick="reset()">Qayta boshlash</button>
    </div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let running = false;

        function start() {
            if (!running) {
                startTime = new Date().getTime();
                tInterval = setInterval(getShowTime, 10);
                running = true;
            }
        }

        function stop() {
            clearInterval(tInterval);
            running = false;
        }

        function reset() {
            clearInterval(tInterval);
            running = false;
            document.getElementById('display').innerText = "00:00.00";
        }

        function getShowTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            let minutes = Math.floor(difference / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let milliseconds = Math.floor((difference % 1000) / 10);
            document.getElementById('display').innerText = (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds + "." + (milliseconds < 10 ? "0" : "") + milliseconds;
        }
    </script>
